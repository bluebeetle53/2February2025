<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E99 PAYER</title>
  <!-- Meta Description -->
  <meta
    name="description"
    content="Earn money by referring others and completing tasks on E99 PAYER. Sign up now and start earning today with easy tasks and referral rewards. Join the E99 PAYER community and boost your income."
  />

  <!-- Meta Tags for Social Media and SEO -->
  <meta
    property="og:title"
    content="E99 PAYER - Earn Money with Referrals and Tasks"
  />
  <meta
    property="og:description"
    content="Join E99 PAYER today to earn money by referring others and completing tasks. Easy sign-up and simple ways to earn rewards."
  />
  <meta property="og:url" content="https://www.e99payer.com" />
  <meta
    name="twitter:title"
    content="E99 PAYER - Earn Money with Referrals and Tasks"

    content="Join E99 PAYER today to earn money by referring others and completing tasks."

  <style>
    :root {
      --primary: #2e3192;
      --secondary: #4b4ddb;
      --accent: #ff6b6b;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #28a745;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .brand {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .brand span {
      color: var(--accent);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      border-radius: 10px;
      overflow: hidden;
      background: #eaeaea;
    }

    .tabs button {
      flex: 1;
      padding: 15px;
      background: transparent;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .tabs button.active {
      background: var(--primary);
      color: white;
    }

    .tabs button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.05);
    }

    #forms form {
      display: none;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #forms form.active {
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(75, 77, 219, 0.2);
      outline: none;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 15px;
      cursor: pointer;
      color: #777;
    }

    .password-wrapper .toggle-password:hover {
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: var(--secondary);
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
    
    .alert-success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .alert-error {
      background-color: rgba(255, 107, 107, 0.2);
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* Style the floating action button */
.fab-button {
  position: fixed;
  bottom: 20px; /* Distance from the bottom of the screen */
  right: 20px;  /* Distance from the right of the screen */
  background-color: #25D366; /* Telegram green color */
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  color: white;
  font-size: 24px;
  text-align: center;
  transition: background-color 0.3s ease;
  text-decoration: none; /* Remove underline */
}

.fab-button:hover {
  background-color: #128C7E; /* Darker shade when hovering */
}

.fab-button i {
  margin: 0;
}

/* Mobile-friendly size adjustments */
@media (max-width: 600px) {
  .fab-button {
    bottom: 15px;
    right: 15px;
    padding: 12px;
  }
}

  </style>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="brand">
      E99 <span>PAYER</span>
    </div>
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>
    
    <div id="alert" class="alert"></div>
    
    <div id="forms">
      <!-- Login Form -->
      <form id="loginForm" class="active">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label for="loginPhone">Phone Number</label>
          <input
            type="tel"
            id="loginPhone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              data-target="loginPassword"
            ></i>
          </div>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <button type="button" id="loginBtn" class="btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input
            type="text"
            id="signupUsername"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="signupPhone">Phone Number</label>
          <input
            type="tel"
            id="signupPhone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="signupPassword"
              placeholder="Create a strong password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              data-target="signupPassword"
            ></i>
          </div>
        </div>
        <button type="button" id="signupBtn" class="btn">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Floating action button -->
  <a href="https://t.me/opaygi" class="fab-button" target="_blank">
    <i class="fas fa-comment"></i>
  </a>
  
  <script>
    // Tab switching logic
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const alertBox = document.getElementById("alert");

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = "block";
      
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 3000);
    }

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      alertBox.style.display = "none";
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      alertBox.style.display = "none";
    });

    // Password visibility toggle
    document.querySelectorAll(".toggle-password").forEach((icon) => {
      icon.addEventListener("click", () => {
        const target = document.getElementById(
          icon.getAttribute("data-target")
        );
        if (target.type === "password") {
          target.type = "text";
          icon.classList.add("fa-eye-slash");
          icon.classList.remove("fa-eye");
        } else {
          target.type = "password";
          icon.classList.add("fa-eye");
          icon.classList.remove("fa-eye-slash");
        }
      });
    });

    // Signup functionality
    document.getElementById("signupBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const phone = document.getElementById("signupPhone").value;
      const password = document.getElementById("signupPassword").value;

      if (username && phone && password) {
        if (password.length < 6) {
          showAlert("Password must be at least 6 characters long", "error");
          return;
        }
        
        localStorage.setItem("username", username);
        localStorage.setItem("phone", phone);
        localStorage.setItem("password", password);
        showAlert("Account created successfully! You can now log in.", "success");
        
        setTimeout(() => {
          loginTab.click();
        }, 1500);
      } else {
        showAlert("Please fill in all fields", "error");
      }
    });

    // Login functionality
    document.getElementById("loginBtn").addEventListener("click", () => {
      const loginPhone = document.getElementById("loginPhone").value;
      const loginPassword = document.getElementById("loginPassword").value;
      
      if (!loginPhone || !loginPassword) {
        showAlert("Please enter both phone number and password", "error");
        return;
      }
      
      const storedPhone = localStorage.getItem("phone");
      const storedPassword = localStorage.getItem("password");
      const storedUsername = localStorage.getItem("username");

      if (loginPhone === storedPhone && loginPassword === storedPassword) {
        showAlert("Login successful! Redirecting...", "success");
        
        setTimeout(() => {
          window.location.href = `home.html?username=${storedUsername}`;
        }, 1000);
      } else {
        showAlert("Invalid phone number or password", "error");
      }
    });
    
    // Add Enter key functionality
    document.getElementById("loginPassword").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });
    
    document.getElementById("signupPassword").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        document.getElementById("signupBtn").click();
      }
    });
  </script>
</body>
</html>
