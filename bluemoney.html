<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueone</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="Earn money by referring others and completing tasks on Blueone. Sign up now and start earning today with easy tasks and referral rewards. Join the Blueone community and boost your income."
    />

    <!-- Meta Tags for Social Media and SEO -->
    <meta
      property="og:title"
      content="Blueone - Earn Money with Referrals and Tasks"
    />
    <meta
      property="og:description"
      content="Join Blueone today to earn money by referring others and completing tasks. Easy sign-up and simple ways to earn rewards."
    />
    <meta
      property="og:image"
      content="https://www.blueonenigeria.com/assets/logo-9d2c8b32.png"
    />
    <meta property="og:url" content="https://www.blueonenigeria.com" />
    <meta
      name="twitter:title"
      content="Blueone - Earn Money with Referrals and Tasks"
    />
    <meta
      name="twitter:description"
      content="Join Blueone today to earn money by referring others and completing tasks."
    />
    <meta
      name="twitter:image"
      content="https://www.blueonenigeria.com/assets/logo-9d2c8b32.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="icon"
      href="https://www.blueonenigeria.com/assets/logo-9d2c8b32.png"
      type="image/png"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ff900099;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #ff900099;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .logo img {
        display: block;
        margin: 0 auto 20px;
        max-width: 150px;
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .tabs button {
        flex: 1;
        padding: 10px;
        background: #e0e0e0;
        border: none;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
        transition: background 0.3s;
      }

      .tabs button.active {
        background: #007784;
        color: #fff;
      }

      #forms form {
        display: none;
      }

      #forms form.active {
        display: block;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .password-wrapper {
        display: flex;
        align-items: center;
      }

      .password-wrapper input {
        flex: 1;
      }

      .password-wrapper .toggle-password {
        margin-left: -30px;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #007784;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #005f63;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://www.blueonenigeria.com/assets/logo-9d2c8b32.png"
          alt="Logo"
        />
      </div>
      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Signup</button>
      </div>
      <div id="forms">
        <!-- Login Form -->
        <form id="loginForm" class="active">
          <h2>Login</h2>
          <div class="form-group">
            <label for="loginPhone">Phone Number</label>
            <input
              type="tel"
              id="loginPhone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="loginPassword"
                placeholder="Enter your password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="loginPassword"
              ></i>
            </div>
          </div>
          <button type="button" id="loginBtn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
          <h2>Signup</h2>
          <div class="form-group">
            <label for="signupUsername">Username</label>
            <input
              type="text"
              id="signupUsername"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPhone">Phone Number</label>
            <input
              type="tel"
              id="signupPhone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="signupPassword"
                placeholder="Enter your password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="signupPassword"
              ></i>
            </div>
          </div>
          <button type="submit" id="signupBtn">Signup</button>
        </form>
      </div>
    </div>

    <script>
      // Tab switching logic
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      });

      signupTab.addEventListener("click", () => {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      // Password visibility toggle
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", () => {
          const target = document.getElementById(
            icon.getAttribute("data-target")
          );
          if (target.type === "password") {
            target.type = "text";
            icon.classList.add("fa-eye-slash");
            icon.classList.remove("fa-eye");
          } else {
            target.type = "password";
            icon.classList.add("fa-eye");
            icon.classList.remove("fa-eye-slash");
          }
        });
      });

      // Signup functionality
      document.getElementById("signupBtn").addEventListener("click", (e) => {
        e.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const phone = document.getElementById("signupPhone").value;
        const password = document.getElementById("signupPassword").value;

        if (username && phone && password) {
          localStorage.setItem("username", username);
          localStorage.setItem("phone", phone);
          localStorage.setItem("password", password);
          alert("Signup successful! You can now log in.");
          loginTab.click();
        } else {
          alert("Please fill in all fields.");
        }
      });

      // Login functionality
      document.getElementById("loginBtn").addEventListener("click", () => {
        const loginPhone = document.getElementById("loginPhone").value;
        const loginPassword = document.getElementById("loginPassword").value;
        const storedPhone = localStorage.getItem("phone");
        const storedPassword = localStorage.getItem("password");
        const storedUsername = localStorage.getItem("username");

        if (loginPhone === storedPhone && loginPassword === storedPassword) {
          alert("Login successful!");
          window.location.href = `home.html?username=${storedUsername}`;
        } else {
          alert("Invalid phone number or password.");
        }
      });
    </script>
  </body>
</html>
